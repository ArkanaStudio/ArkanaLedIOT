<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkana-Studio</title>
    <!-- My-CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome-CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- layout-container -->
    <div class="layouts">
        <!-- nav-bar -->
        <section class="navbar">
            <h3>ARKANA-IOT</h3>
        </section>

        <!-- Items-Menu -->
        <section class="items">
            <div class="item">
                <img src="assets/light-bulb (1).png" class="item-image">
                <button class="item-submit" onclick="location.href = 'led.html' ">Led Control</button>
            </div>
            <div class="item">
                <img src="assets/fan.png" class="item-image">
                <button class="item-submit">Fan Control</button>
            </div>
            <div class="item">
                <img src="assets/work-in-progress.png" class="item-image">
                <button class="item-submit">Coming Soon</button>
            </div>
        </section>

        <!-- bottom-bar -->
        <section class="bottombar">
            <ul>
                <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-lightbulb"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-fan"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-user"></i></a></li>
            </ul>
        </section>
    </div>

<!-- My-Javascript -->
<script src="main.js"></script>
</body>
</html>
